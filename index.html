<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Titan+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container-fluid text-center align-items-center justify-content-center main" style="height: auto;">
        <div class="row">
            <div class="col" style="height: 15vh;"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <h1 class="display-1 shrink-text">
                        <span class="word">I</span>
                        <span class="word">Love</span>
                        <span class="word">You,</span>
                        <span class="word">Bella</span>
                    </h1>
                </div>
                <div class="row">
                    <h1 class="display-1 valentine">Happy Valentine's Day! <i class="fa-solid fa-heart fa-beat""></i></h1>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExampleCaptions" class="container hide carousel slide mt-5">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="2"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="3"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="4"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="5"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="6"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="7"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="8"></button>
                                <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="9"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="images/IMG_0652.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/IMG_7794.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/IMG_0724.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/IMG_5160_Original.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/BAM01863_Original.jpg" class="img-fluid d-block w-80">
                                </div>

                                <div class="carousel-item">
                                    <img src="images/IMG_5511.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/IMG_0278.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/IMG_6215.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/IMG_8551.jpg" class="img-fluid d-block w-80">
                                </div>
                                <div class="carousel-item">
                                    <img src="images/IMG_8622.jpg" class="img-fluid d-block w-80">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                    crossorigin="anonymous"></script>
                <script src="app.js"></script>
</body>



</html>
